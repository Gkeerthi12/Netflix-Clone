<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/30" alt="User Profile">
        </div>
    </header>

    <section class="banner">
        <div class="content">
            <h1>Avengers Infinity War</h1>
            <p>Watch now on Netflix.</p>
            <button>Play</button>
            <button>My List</button>
        </div>
        <div class="fade-bottom"></div>
    </section>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img src="https://i2.wp.com/www.shutterstock.com/blog/wp-content/uploads/sites/5/2024/03/Joker-poster.jpg?ssl=1" alt="Movie Poster 1">
            <img src="https://img.freepik.com/free-vector/professional-suspense-movie-poster_742173-3470.jpg" alt="Movie Poster 2">
            <img src="https://i2.wp.com/www.shutterstock.com/blog/wp-content/uploads/sites/5/2024/03/Civil-War.jpg?ssl=1" alt="Movie Poster 3">
            <img src="https://i2.wp.com/www.shutterstock.com/blog/wp-content/uploads/sites/5/2024/03/Beekeeper-poster.jpg?ssl=1" alt="Movie Poster 4">
            <img src="https://www.companyfolders.com/blog/media/2017/07/jurassic-park.jpg" alt="Movie Poster 5">
        </div>
    </section>

    <section class="row">
        <h2>Top Rated</h2>
        <div class="row-posters">
            <img src="https://m.media-amazon.com/images/M/MV5BYmNjMTE0ZjctYTc5MS00M2NmLThmNmItYmFlYWY1MmYzZWE4XkEyXkFqcGdeQXVyNDUyMzYyNDc@._V1_.jpg" alt="Movie Poster 1">
            <img src="https://m.media-amazon.com/images/M/MV5BN2M0ODhlNzAtYTNjMy00MjE0LWI3YjEtYTRmMjAwNmFlOTNlXkEyXkFqcGdeQXVyNjY1MTg4Mzc@._V1_.jpg" alt="Movie Poster 2">
            <img src="https://m.media-amazon.com/images/M/MV5BMTA0MDFmMDMtMTE5OC00YWQ0LWIwZTUtOWIwMjk4Yjc3NGY1XkEyXkFqcGc@._V1_.jpg" alt="Movie Poster 3">
            <img src="https://www.bewakoof.com/blog/wp-content/uploads/2023/04/image-78-682x1024.png" alt="Movie Poster 4">
            <img src="https://www.bewakoof.com/blog/wp-content/uploads/2023/04/image-69.png" alt="Movie Poster 5">
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
